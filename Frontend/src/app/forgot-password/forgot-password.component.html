<!-- forgot-password.component.html -->
<div class="auth-container">
    <div class="auth-card">
      <div class="auth-header">
        <h2>Reset Password</h2>
        <p>Enter your email to receive reset instructions</p>
      </div>
  
      <form *ngIf="!isSuccess" [formGroup]="resetForm" (ngSubmit)="onSubmit()" class="auth-form">
        <div class="form-group">
          <label for="email">Email</label>
          <input
            id="email"
            type="email"
            formControlName="email"
            placeholder="Enter your email"
            [class.error]="resetForm.get('email')?.invalid && resetForm.get('email')?.touched"
          >
          <div class="error-message" *ngIf="resetForm.get('email')?.invalid && resetForm.get('email')?.touched">
            Please enter a valid email address
          </div>
        </div>
  
        <button 
          type="submit" 
          class="btn btn-primary" 
          [disabled]="resetForm.invalid || isLoading"
        >
          {{ isLoading ? 'Sending...' : 'Send Reset Link' }}
        </button>
  
        <div class="error-message" *ngIf="errorMessage">
          {{ errorMessage }}
        </div>
  
        <div class="auth-footer">
          <p>Remember your password? <a routerLink="/login">Sign In</a></p>
        </div>
      </form>
  
      <div *ngIf="isSuccess" class="success-message">
        <i class="icon-check"></i>
        <h3>Check Your Email</h3>
        <p>We've sent password reset instructions to your email address.</p>
        <a routerLink="/login" class="btn btn-primary">Back to Login</a>
      </div>
    </div>
  </div>

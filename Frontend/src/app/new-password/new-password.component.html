<!-- new-password.component.html -->
<div class="auth-container">
    <div class="auth-card">
      <div class="auth-header">
        <h2>Set New Password</h2>
        <p>Enter your new password below</p>
      </div>
  
      <form *ngIf="!isSuccess" [formGroup]="newPasswordForm" (ngSubmit)="onSubmit()" class="auth-form">
        <div class="form-group">
          <label for="password">New Password</label>
          <input
            id="password"
            type="password"
            formControlName="password"
            placeholder="Enter your new password"
            [class.error]="newPasswordForm.get('password')?.invalid && newPasswordForm.get('password')?.touched"
          >
          <div class="error-message" *ngIf="newPasswordForm.get('password')?.invalid && newPasswordForm.get('password')?.touched">
            Password must be at least 8 characters long
          </div>
        </div>
  
        <div class="form-group">
          <label for="confirmPassword">Confirm Password</label>
          <input
            id="confirmPassword"
            type="password"
            formControlName="confirmPassword"
            placeholder="Confirm your new password"
            [class.error]="newPasswordForm.get('confirmPassword')?.invalid && newPasswordForm.get('confirmPassword')?.touched"
          >
          <div class="error-message" *ngIf="newPasswordForm.get('confirmPassword')?.invalid && newPasswordForm.get('confirmPassword')?.touched">
            Passwords do not match
          </div>
        </div>
  
        <button 
          type="submit" 
          class="auth-button" 
          [disabled]="newPasswordForm.invalid || isLoading"
        >
          {{ isLoading ? 'Setting Password...' : 'Set New Password' }}
        </button>
  
        <div class="error-message" *ngIf="errorMessage">
          {{ errorMessage }}
        </div>
      </form>
  
      <div *ngIf="isSuccess" class="success-message">
        <i class="icon-check"></i>
        <h3>Password Updated</h3>
        <p>Your password has been successfully updated.</p>
        <a routerLink="/login" class="auth-button">Back to Login</a>
      </div>
    </div>
  </div>

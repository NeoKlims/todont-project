<div class="container d-flex justify-content-center align-items-center">
  <footer class="d-flex flex-wrap justify-content-between align-items-center py-3 my-4 border-bottom">

    <div class="d-flex flex-column text-center footer-links gap-2">
      <div class="footer-links-text d-flex justify-content-center">Quick links</div>
      <div class="footer-links-links d-flex justify-content-center gap-3">
      <a href="/home">Home</a>
      <a href="/about">About</a>
      <a href="/services">Services</a>
      <a href="/contact-us">Contact</a>
    </div>
    </div>

    <div class="d-flex justify-content-center mb-3 text-center footer-logo">
      <a href="/home" class="text-decoration-none">
        <img src="assets/images/logo.png" alt="Logo image" class="logo" />
      </a>
    </div>

    <div class="d-flex flex-column justify-content-center footer-socials gap-2">
      <div class="footer-socials-text d-flex justify-content-center">Our socials</div>
      <div class="footer-socials-icons d-flex justify-content-center gap-3 ">
      <a href="{{ link.url }}" class="social-icon" *ngFor="let link of socialLinks">
        <img src="{{ link.icon }}" alt="{{ link.platform }}" />
      </a>
    </div>
    </div>

  </footer>
</div>

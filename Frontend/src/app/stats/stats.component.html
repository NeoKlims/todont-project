<section>
  <div
    class="row row-cols-lg-4 row-cols-md-2 row-cols-sm-1 g-5 mx-auto my-2 mb-5"
  >
    <div class="col" *ngFor="let stat of stats">
      <div class="card bg-light shadow-sm">
        <div
          class="card-body d-flex flex-column justify-content-center align-items-center"
        >
          <div class="image-container">
            <img [src]="getImageUrl(stat.image)" alt="" />
            <div class="overlay">
              <h5 class="card-title">{{ stat.value }}</h5>
              <p class="card-text">{{ stat.label }}</p>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>

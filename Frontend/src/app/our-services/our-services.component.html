<div class="services-section">
  <div class="container px-4 py-5" id="featured-3">
    <h2 class="pb-2 border-bottom">Our services</h2>
    <div class="row g-4 py-5 row-cols-1 row-cols-lg-3">
      <div
        class="feature col d-flex align-items-center flex-column"
        *ngFor="let service of serviceItems"
      >
        <div
          class="feature-icon d-inline-flex align-items-center justify-content-center fs-2 mb-3"
        >
          <img
            [src]="getImageUrl(service.image)"
            alt="{{ service.title }} icon"
            class="icon-img"
          />
        </div>
        <h3 class="fs-2 text-center">{{ service.title }}</h3>
        <p class="text-center">{{ service.description }}</p>
        <a href="#" class="icon-link">LINK TO SOMETHING</a>
      </div>
    </div>
  </div>
</div>

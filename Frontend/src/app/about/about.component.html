<div id="myCarousel" class="carousel slide mb-6" data-bs-ride="carousel">
  <div class="carousel-indicators">
    <button
      *ngFor="let slide of slides; let i = index"
      type="button"
      data-bs-target="#myCarousel"
      [attr.data-bs-slide-to]="i"
      [class.active]="i === 0"
      [attr.aria-label]="'Slide ' + (i + 1)"
    ></button>
  </div>

  <div class="carousel-inner">
    <div
      *ngFor="let slide of slides; let i = index"
      class="carousel-item"
      [class.active]="i === 0"
    >
      <div [innerHTML]="carouselSlideCode"></div>
      <div class="container">
        <div
          class="carousel-caption"
          [ngClass]="{
            'text-start': i === 0,
            'text-end': i === slides.length - 1
          }"
        >
          <h1>{{ slide.title }}</h1>
          <p class="opacity-75">{{ slide.text }}</p>
          <p>
            <a class="btn btn-lg btn-primary" [href]="slide.buttonLink">{{
              slide.buttonText
            }}</a>
          </p>
        </div>
      </div>
    </div>
  </div>

  <button
    class="carousel-control-prev"
    type="button"
    data-bs-target="#myCarousel"
    data-bs-slide="prev"
  >
    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
    <span class="visually-hidden">Previous</span>
  </button>
  <button
    class="carousel-control-next"
    type="button"
    data-bs-target="#myCarousel"
    data-bs-slide="next"
  >
    <span class="carousel-control-next-icon" aria-hidden="true"></span>
    <span class="visually-hidden">Next</span>
  </button>
</div>

<!-- Three columns of text below the carousel -->
<div
  class="row cards d-flex flex-wrap justify-content-center align-items-center text-center"
>
  <div
    *ngFor="let card of cards"
    class="col-lg-4 d-flex flex-column align-items-center text-center p-5"
  >
    <svg
      class="bd-placeholder-img rounded-circle"
      width="140"
      height="140"
      xmlns="http://www.w3.org/2000/svg"
      role="img"
      aria-label="Placeholder: 140x140"
      preserveAspectRatio="xMidYMid slice"
      focusable="false"
    >
      <rect width="100%" height="100%" fill="#777" />
    </svg>

    <h2>{{ card.title }}</h2>
    <p>{{ card.description }}</p>
    <p>
      <a class="btn btn-secondary" [href]="card.link">View details &raquo;</a>
    </p>
  </div>
</div>

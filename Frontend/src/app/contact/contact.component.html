<section class="contact-section py-5">
  <div class="container">
    <div class="row">
      <!-- Sección izquierda con fondo color cielo -->
      <div
        class="contact-info col-md-6 d-flex align-items-center justify-content-center text-white"
        style="background: #90caf9; border-radius: 15px 0 0 15px"
      >
        <div>
          <h2 class="section-title mb-4">Contact Information</h2>
          <ul class="list-unstyled">
            <li class="d-flex align-items-center mb-3">
              <i class="bi bi-geo-alt-fill me-2 fs-4"></i>
              <span>{{ contactInfo.address }}</span>
            </li>
            <li class="d-flex align-items-center mb-3">
              <i class="bi bi-telephone-fill me-2 fs-4"></i>
              <span>{{ contactInfo.phone }}</span>
            </li>
            <li class="d-flex align-items-center">
              <i class="bi bi-envelope-fill me-2 fs-4"></i>
              <span>{{ contactInfo.email }}</span>
            </li>
          </ul>
        </div>
      </div>

      <!-- Sección derecha con el formulario -->
      <div
        class="contact-form col-md-6 bg-white p-4"
        style="border-radius: 0 15px 15px 0"
      >
        <h2 class="section-title mb-4">Send us a Message</h2>
        <form [formGroup]="contactForm" (ngSubmit)="onSubmit()">
          <div class="mb-3">
            <input
              type="text"
              class="form-control"
              formControlName="name"
              placeholder="Your Name"
              required
            />
          </div>
          <div class="mb-3">
            <input
              type="email"
              class="form-control"
              formControlName="email"
              placeholder="Your Email"
              required
            />
          </div>
          <div class="mb-3">
            <input
              type="text"
              class="form-control"
              formControlName="subject"
              placeholder="Subject"
              required
            />
          </div>
          <div class="mb-3">
            <textarea
              class="form-control"
              formControlName="message"
              placeholder="Your Message"
              rows="4"
              required
            ></textarea>
          </div>
          <button
            type="submit"
            class="btn btn-primary w-100"
            [disabled]="!contactForm.valid"
          >
            Send Message
          </button>
        </form>
      </div>
    </div>
  </div>
</section>
